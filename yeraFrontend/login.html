<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/c45df4810984411e82bedf7bc7a1c93c.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <img src="img/c45df4810984411e82bedf7bc7a1c93c.png" alt="DeBook_logo">
        <div class="title">DeBook</div>
    </header>

    <section>
        <p>Please fill in the Account Information</p>
        <form action="#">
            <div class="name">
                <label for="name">Username: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <br><br>
            <div class="pwd">
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </section>

    <footer>
        <p>@DeBook. All rights reserved</p>
    </footer>


</body>

</html>
